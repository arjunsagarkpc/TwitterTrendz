<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 30, left: 50},
        width = 760 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // get the data
    d3.csv("static/data/sentiment_score.csv", function(data) {
    console.log(data)
      // add the x Axis
      var x = d3.scaleLinear()
          .domain([-18,18])
          .range([0, width]);
      svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
      // add the y Axis
      var y = d3.scaleLinear()
                .range([height, 0])
                .domain([0, 0.13]);
      svg.append("g")
          .call(d3.axisLeft(y));
    
      // Compute kernel density estimation
      var kde = kernelDensityEstimator(kernelEpanechnikov(7), x.ticks(60))
      var density1 =  kde( data
          .filter( function(d){return d.type === "variable 1"} )
          .map(function(d){  return d.value; }) )
    
      var density2 =  kde( data
          .filter( function(d){return d.type === "variable 2"} )
          .map(function(d){  return d.value; }) )

      var density3 =  kde( data
          .filter( function(d){return d.type === "variable 3"} )
          .map(function(d){  return d.value; }) )


      var density4 =  kde( data
          .filter( function(d){return d.type === "variable 4"} )
          .map(function(d){  return d.value; }) )

      var density5 =  kde( data
          .filter( function(d){return d.type === "variable 5"} )
          .map(function(d){  return d.value; }) )
    
      // Plot the area
      svg.append("path")
          .attr("class", "mypath")
          .datum(density1)
          .attr("fill", "#ffffff")
          .attr("opacity", ".9")
          .attr("stroke", "#e50000")
          .attr("stroke-width", 2)
          .attr("stroke-linejoin", "round")
          .attr("d",  d3.line()
            .curve(d3.curveBasis)
              .x(function(d) { return x(d[0]); })
              .y(function(d) { return y(d[1]); })
          );
    
      // Plot the area
      svg.append("path")
          .attr("class", "mypath")
          .datum(density2)
          .attr("fill", "#ffffff")
          .attr("opacity", ".1")
          .attr("stroke", "#184d47")
          .attr("stroke-width", 2)
          .attr("stroke-linejoin", "round")
          .attr("d",  d3.line()
            .curve(d3.curveBasis)
              .x(function(d) { return x(d[0]); })
              .y(function(d) { return y(d[1]); })
          );

      // Plot the area
      svg.append("path")
          .attr("class", "mypath")
          .datum(density3)
          .attr("fill", "#ffffff")
          .attr("opacity", ".1")
          .attr("stroke", "#ff00ff")
          .attr("stroke-width", 2)
          .attr("stroke-linejoin", "round")
          .attr("d",  d3.line()
            .curve(d3.curveBasis)
              .x(function(d) { return x(d[0]); })
              .y(function(d) { return y(d[1]); })
          );

        // Plot the area
        svg.append("path")
          .attr("class", "mypath")
          .datum(density4)
          .attr("fill", "#ffffff")
          .attr("opacity", ".1")
          .attr("stroke", "#ffd700")
          .attr("stroke-width", 1.5)
          .attr("stroke-linejoin", "round")
          .attr("d",  d3.line()
            .curve(d3.curveBasis)
              .x(function(d) { return x(d[0]); })
              .y(function(d) { return y(d[1]); })
          );

        // Plot the area
        svg.append("path")
          .attr("class", "mypath")
          .datum(density5)

          .attr("opacity", ".1")
          .attr("stroke", "#9a775a")
          .attr("stroke-width", 1.5)
          .attr("stroke-linejoin", "round")
          .attr("d",  d3.line()

    });

    svg.append("text").attr("x", 520).attr("y", 150).text("variable E").style("font-size", "15px").attr("alignment-baseline","left")
    
    // Function to compute density
    function kernelDensityEstimator(kernel, X) {
      return function(V) {
        return X.map(function(x) {
          return [x, d3.mean(V, function(v) { return kernel(x - v); })];
        });
      };
    }
    function kernelEpanechnikov(k) {
      return function(v) {
        return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
      };
    }
